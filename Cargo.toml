[package]
name = "polyglot-compute-lab"
version = "0.1.0"
edition = "2021"
authors = ["R&D Researcher <funmatu@gmail.com>"]
description = "A dual-runtime computation core for WebAssembly and Python, powered by Rust."

[lib]
name = "polyglot_compute_lab"
crate-type = ["cdylib"]

[features]
default = ["wasm"]
wasm = ["dep:wasm-bindgen", "dep:wasm-bindgen-futures", "dep:wgpu", "dep:bytemuck", "dep:futures"]
python = ["dep:pyo3", "dep:tokio", "dep:wgpu", "dep:bytemuck", "dep:futures", "dep:wasmtime"]

[dependencies]
# Common dependencies
serde = { version = "1.0", features = ["derive"] }
futures = { version = "0.3", optional = true }
tokio = { version = "1", features = ["rt", "macros", "rt-multi-thread"], optional = true }
wasmtime = { version = "16.0", optional = true }

# Feature: WebAssembly & WGPU
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
wgpu = { version = "23", optional = true } # WebGPU„ÅÆRust wrapper
bytemuck = { version = "1.14", features = ["derive"], optional = true }

# Feature: Python
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }
rayon = "1.10"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1